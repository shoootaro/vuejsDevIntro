<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <img src="face1.png">直接指定</img><p>
      <img v-bind:src="fileName">v-bindで指定</img>
      <a href="https://www.ymori.com">リンクを直接指定</a><p>
      <a v-bind:href="myURL">リンクをv-bindで指定</a>
      <p align="right">右寄せを直接指定</p>
      <p v-bind:align="myAlign">右寄せをv-bindで指定</p>
      <p style="color: #E80">文字色を直接指定</p>
      <p v-bind:style="{color: myColor}">文字色をv-bindで指定</p>
      <p style="font-size: 200%">フォントを直接指定</p>
      <p v-bind:style="{fontSize: mySize}">フォントをv-bindで指定</p>
      <p style="background-color: aqua;">背景色を直接指定</p>
      <p v-bind:style="{backgroundColor: myBackColor}">背景色をv-bindで指定</p>
      <p class="strike-through">直接クラスを指定</p>
      <p v-bind:class="myClass">v-bindで直接指定</p>
      <p v-bind:class="[myClass, darkClass]">v-bindで複数のクラスを指定</p>
      <p v-bind:class="{'strike-through': isON}">データでクラスをONOFF</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
